<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        *{
            font-family: 'Oswald';
            text-decoration: none;
            color: white;
            font-style: normal;
        }
        body {
            /* margin-left: 0px; */
            /* margin-top: 0px; */
            margin: 0px;
            background-color: lightgray;
        }
        .cabecalho {
            position: relative;
        }
        .logo {
            background-color: #333;
            box-shadow: 0px 3px 0px 0px skyblue;
        }
        .menu-toggle{
            /* display: block; */
            background-color: black;
            position: absolute;
            top: 40px;
            right: 20px;
        }
        li {
            color: white;
            padding: 10px 10px;
            display: inline-block;
            /* background-color: black; */
        }
        .autenticacao{
            position: absolute;
            /* float: right; */
            right: 2px;
            top: 40px;
            width: 200px ;
            /* color: white; */
        }
        .autenticacao a {
            padding: 10px;
        }
        .menu{
            position: absolute;
            width: 360px;
            height: 80px;
            top: 12px;
            float: left;
            left: 300px;
            font-size: 18px;
            /* color: white; */
        }
        .botao {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: red;
            border-radius: 30px;    
        }

        .menu a:hover{
            background-color: skyblue;
            color: black;
            padding: 20px 20px;
        }
        @media (min-width: 679px){
            .menu-toggle{
                display: none;
            }
        }
        @media (max-width: 910px){
            .autenticacao{
                display: none;
            }
        }
        @media (max-width: 680px) {
            .menu {
                display: none;
            }
        }

    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://programmerhero.com.br/wp-content/uploads/2020/07/cropped-logo-05-2.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" class="login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
