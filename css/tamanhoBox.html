<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * /* Aplicável em todos */ {
            box-sizing: border-box;
        }
        body {
            font-size: 45px;
            margin: 0;
            font-family: Arial;
        }
        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            box-sizing: content-box;
            box-sizing: border-box; /* Tem que respeitar os 100% do width. */
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
