<h1>Tabelas</h1>

<!-- <h2>thead - cabeçalho</h2>
<h2>tbody - corpo</h2>
<h2>tfoot - rodapé</h2> -->

<table border="1">
    <caption>Produtos</caption>  <!-- Título da tabela -->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>        
        <tr>
            <td>iPad</td>
            <td>5.490,00</td>
            <td>10</td>
            <td>54.900,00</td>
        </tr>
        <tr>
            <td>Moto G6</td>
            <td>650,00</td>
            <td>10</td>
            <td>6.500,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>61.400,00</td>
        </tr>
    </tfoot>
</table>

<h2>Tabela HTML 1.0</h2>
<table border="1">

        <th>Produto</th>

<style>
    table {
        border-collapse: collapse; /* Sem borda - tirar border="1" */
    }

    th, td{
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {   /* Mudar a cor de fundo quando passar o mouse*/
        background-color: grey;
    }
    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
